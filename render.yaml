services:
  - type: web
    name: mdf-converter-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: "*"
      - key: MAX_FILE_SIZE
        value: 100000000
      - key: TEMP_DIR
        value: /tmp