services:
  - type: web
    name: mdf-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn backend.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: "*"
      - key: MAX_FILE_SIZE
        value: 100000000
      - key: TEMP_DIR
        value: /tmp